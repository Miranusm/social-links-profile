<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descriotion" content="a social media profile link page">
    <title>Social Media Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <main class="container">
            <div class="card">
                <div class="profile-image">
                    <img src="/assets/images/avatar-jessica.jpeg" alt="jessica avatar">
                </div>
                <div class="profile-name">
                    <h2>Jessica Randall</h2>
                </div>
                <div class="location">
                    <p>London, United Kingdom</p>
                </div>
                <div class="description">
                    <p>"Front-end developer and avid reader"</p>
                </div>
                <ul class="buttons">
                    <li class="button_item">
                        <a href="/" class="button_links">Github</a>
                    </li>
                    <li class="button_item">
                        <a href="/" class="button_links">Frontend Mentor</a>
                    </li>
                    <li class="button_item">
                        <a href="/" class="button_links">Linkedin</a>
                    </li>
                    <li class="button_item">
                        <a href="/" class="button_links">Twitter</a>
                    </li>
                    <li class="button_item">
                        <a href="/" class="button_links">Instagram</a>
                    </li>
                </ul>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
